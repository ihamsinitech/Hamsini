    body {

    header {
      background: rgba(0, 11, 36, 0.4);

      align-items: center;

    header a {

      text-decoration: none;

    }

    h1 span {
      color: #00c6ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 30px 50px;
    }

    .card {
      padding: 30px 10px;
      text-align: center;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1); /* better transparency */
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: white;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border-radius: 8px;
      object-fit: cover;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: white;
    }
    .card-link {
  text-decoration: none;
  color: inherit;
  display: block;
}

  .card {
    padding: 20px;
  }

  .card img {
    width: 80px;
    height: 80px;
  }

  .card h3 {
    font-size: 14px;
  }
}
