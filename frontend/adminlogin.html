<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
    
  <style>
   body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: "Segoe UI", sans-serif;
  align-items: center;
  background: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80")
              no-repeat center center/cover;
  backdrop-filter: blur(6px);
}

.main-container {
  min-height: calc(100vh - 60px); /* leave space for header */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

header {
      background: rgba(0, 11, 36, 0.5);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #00b7ff;
    }

.glass-card {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  padding: 40px;
  width: 350px;
  text-align: center;
  color: #fff;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  animation: fadeIn 0.8s ease-in-out;
}

.glass-card h2 {
  margin-bottom: 20px;
  font-size: 24px;
  letter-spacing: 1px;
}

/* ====== Inputs ====== */
.glass-card input {
  width: 90%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  font-size: 14px;
  text-align: center;
}

.glass-card input::placeholder {
  color: #eee;
}

/* ====== Button ====== */
.glass-card button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: rgba(255, 255, 255, 0.25);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease-in-out;
}

.glass-card button:hover {
  background: rgba(255, 255, 255, 0.45);
  transform: scale(1.05);
}

/* üì± Tablet and below */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
    padding: 18px 25px;   /* bigger padding */
    font-size: 16px;      /* bigger font */
  }

  header div {
    margin: 10px 0;
  }

  header a {
    display: block;
    margin: 8px 0;
    font-size: 16px;     /* larger links */
  }

  .glass-card {
    width: 90%;          /* expand card width */
    padding: 30px;       /* slightly smaller padding */
  }

  .glass-card h2 {
    font-size: 22px;
  }

  .glass-card input {
    font-size: 15px;
    padding: 14px;
  }

  .glass-card button {
    font-size: 16px;
    padding: 14px;
  }
}

/* üì± Very small screens */
@media (max-width: 480px) {
  header {
    padding: 20px;       /* taller header */
    font-size: 30px;
  }

  header a {
    font-size: 15px;
    padding: 6px 0;
  }

  .glass-card {
    width: 95%;          /* almost full width */
    padding: 25px;
  }

  .glass-card h2 {
    font-size: 20px;
  }
}


</style>
</head>
<body>

  <header>
  <div><strong>Hamsini Tech Solutions</strong></div>
  <div>
    <a href="index.html">Home</a>
    <a href="blogs.html">Blogs</a>
    <a href="newBatches.html">New Batches</a>
    <a href="hire.html">Hire From Us</a>
  </div>
</header>

<div class="main-container">
  <div class="glass-card">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label>Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter email id" required><br><br>

      <label>Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>

      <button type="submit">Login</button>
    </form>
    <p id="loginMsg" style="color: red; font-weight: bold;"></p>
  </div>
</div>


  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // ‚ùå stop form from reloading the page

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://www.hamsinitechsolutions.com/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
          localStorage.setItem("isAdmin", "true");
          window.location.href = "admindashboard.html";
        } else {
          document.getElementById("loginMsg").innerText = " Invalid email or password!";
        }
      
    });
  </script>
</body>

</html>
