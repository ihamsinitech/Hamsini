<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="48x48" href="favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      background: url("https://images.unsplash.com/photo-1573164713988-8665fc963095?auto=format&fit=crop&w=1600&q=80")
                  no-repeat center center/cover;
      backdrop-filter: blur(6px);
      flex-direction: column;
    }

    header {
      background: rgba(0, 11, 36, 0.5);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      width: 100%;
      box-sizing: border-box;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #00b7ff;
    }

    .table {
      width: 90%;
      margin: 30px auto;
      text-align: center;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      overflow: hidden;
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    table th, table td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    table th {
      background: rgba(255, 255, 255, 0.25);
      font-weight: bold;
      font-size: 16px;
    }

    table tr:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* ====== Logout Link ====== */
    a {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background: rgba(255,255,255,0.25);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    a:hover {
      background: rgba(255,255,255,0.45);
      transform: scale(1.05);
    }

    /* Upload Modal Styles - FIXED */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      margin: 10% auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .close {
      color: #fff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 15px;
      background: rgba(0,0,0,0.3);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close:hover {
      color: #00b7ff;
      background: rgba(0,0,0,0.5);
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .upload-form label {
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .upload-form input, .upload-form select, .upload-form textarea {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .upload-form input::placeholder, .upload-form textarea::placeholder {
      color: #ccc;
    }

    .upload-form button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      margin-top: 10px;
    }

    .upload-form button:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    .file-preview {
      max-width: 100%;
      max-height: 200px;
      margin: 10px 0;
      border-radius: 10px;
      display: none;
    }

    /* Upload Button in Header */
    .upload-header-btn {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-family: "Segoe UI", sans-serif;
      font-weight: 500;
    }

    .upload-header-btn:hover {
      background: rgba(255, 255, 255, 0.45);
      transform: scale(1.05);
    }

    .file-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255,255,255,0.1);
    }
    
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin: 5px 0;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
    }
    
    .remove-file {
      background: rgba(255,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-file:hover {
      background: rgba(255,0,0,0.9);
    }

    /* Form Group Styling */
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    /* File Input Styling */
    input[type="file"] {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 8px;
    }

    input[type="file"]::file-selector-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="file"]::file-selector-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* ====== Animation ====== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-content {
      animation: fadeIn 0.3s ease;
    }

    @media (max-width: 768px) {
      .table {
        width: 95%;
      }
      
      table {
        font-size: 14px;
      }
      
      table th, table td {
        padding: 10px 5px;
      }

      .modal-content {
        margin: 5% auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div><strong>Hamsini Tech Solutions</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="blogs.html">Blogs</a>
      <a href="newBatches.html">New Batches</a>
      <a href="hire.html">Hire From Us</a>
      <button class="upload-header-btn" onclick="openUploadModal()">Upload Media</button>
    </div>
  </header>

  <div class="table">
    <h2>Enrollment Records</h2>

    <table border="1" id="enrollTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Course</th>
          <th>Full Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Batch</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated by JavaScript -->
      </tbody>
    </table>

    <br>
    <div style="text-align: left;">
    <a href="adminlogin.html" onclick="logout()">&#8592; Logout</a>

    <div style="margin-top: 20px; text-align: right;">
      <a href="#" onclick="downloadExcel()" class="btn-download" id="downloadLink">
       &#8595; Download 
      </a>
    </div>
    </div>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeUploadModal()">&times;</span>
      <h3 style="margin-bottom: 20px;">Upload Media for Events</h3>
      <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="titleInput">Title:</label>
          <input type="text" id="titleInput" placeholder="Enter title" required>
        </div>
        
        <div class="form-group">
          <label for="mediaFiles">Select Multiple Files (Images/Videos):</label>
          <input type="file" id="mediaFiles" accept="image/*,video/*" multiple required>
        </div>
        
        <div id="fileList" class="file-list" style="display: none;">
          <!-- File list will be populated here -->
        </div>
        
        <button type="submit">Upload All Files</button>
      </form>
      <p id="uploadMessage" style="color: #00ff88; font-weight: bold; margin-top: 15px; min-height: 20px;"></p>
    </div>
  </div>

  <script>
    let enrollments = []; // store enrollments for Excel download
    let selectedFiles = [];

    // ✅ Check if admin is logged in
    if (localStorage.getItem("isAdmin") !== "true") {
        window.location.href = "adminlogin.html"; // not logged in → redirect
    }

    // ✅ Load enroll details
    async function loadEnrollments() {
        try {
            const res = await fetch("https://www.hamsinitechsolutions.com/api/admin/enrolls");
            enrollments = await res.json();

            const tbody = document.querySelector("#enrollTable tbody");
            tbody.innerHTML = ""; // clear old rows

            enrollments.forEach(e => {
                tbody.innerHTML += `
                    <tr>
                        <td>${e.id}</td>
                        <td>${e.course}</td>
                        <td>${e.fullName}</td>
                        <td>${e.mobile}</td>
                        <td>${e.email}</td>
                        <td>${e.batch}</td>
                    </tr>
                `;
            });
        } catch (error) {
            console.error('Error loading enrollments:', error);
        }
    }

    function logout() {
        localStorage.removeItem("isAdmin");
        window.location.href = "adminlogin.html";
    }

    // ✅ Download enrollments as Excel
    function downloadExcel() {
        if (enrollments.length === 0) {
            alert("No enrollments to download!");
            return;
        }

        // Convert JSON → Worksheet
        const ws = XLSX.utils.json_to_sheet(enrollments);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Enrollments");

        // Export Excel file
        XLSX.writeFile(wb, "enrollments.xlsx");
    }

    function openUploadModal() {
        document.getElementById('uploadModal').style.display = 'block';
    }

    function closeUploadModal() {
        document.getElementById('uploadModal').style.display = 'none';
        document.getElementById('uploadForm').reset();
        selectedFiles = [];
        updateFileList();
        document.getElementById('uploadMessage').innerText = '';
    }

    // File selection handler for multiple files
    document.getElementById('mediaFiles').addEventListener('change', function(e) {
        selectedFiles = Array.from(e.target.files);
        updateFileList();
    });

    function updateFileList() {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';
        
        if (selectedFiles.length === 0) {
            fileList.style.display = 'none';
            return;
        }
        
        fileList.style.display = 'block';
        
        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                <button type="button" class="remove-file" onclick="removeFile(${index})">×</button>
            `;
            fileList.appendChild(fileItem);
        });
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
        // Update the file input
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(file => dataTransfer.items.add(file));
        document.getElementById('mediaFiles').files = dataTransfer.files;
    }

    // Handle form submission for multiple files
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (selectedFiles.length === 0) {
            alert('Please select at least one file to upload');
            return;
        }

        const titleInput = document.getElementById('titleInput').value || 'Event Media';
        const formData = new FormData();
        
        // Add all files
        selectedFiles.forEach(file => {
            formData.append('files', file);
        });
        
        // Add metadata for each file
        selectedFiles.forEach(() => {
            formData.append('titles', titleInput);
            formData.append('descriptions', 'Uploaded media file');
            formData.append('types', 'auto');
        });

        try {
            console.log('Uploading files:', selectedFiles.length);
            
            const response = await fetch('https://www.hamsinitechsolutions.com/api/admin/upload-media', {
                method: 'POST',
                body: formData
            });

            console.log('Response status:', response.status);
            
            if (response.ok) {
                const result = await response.json();
                document.getElementById('uploadMessage').innerText = 
                    `Successfully uploaded ${result.length} files!`;
                
                // Reset form
                document.getElementById('uploadForm').reset();
                selectedFiles = [];
                updateFileList();
                
                setTimeout(() => {
                    closeUploadModal();
                }, 3000);
            } else {
                const errorText = await response.text();
                console.error('Upload failed:', errorText);
                document.getElementById('uploadMessage').innerText = 'Upload failed: ' + errorText;
            }
        } catch (error) {
            console.error('Upload error:', error);
            document.getElementById('uploadMessage').innerText = 'Network error. Please try again.';
        }
    });

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('uploadModal');
        if (event.target === modal) {
            closeUploadModal();
        }
    }

    // Load data on page load
    loadEnrollments();
  </script>
</body>
</html>
